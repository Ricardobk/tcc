apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-fairdata-main
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fairdata-main
  minReplicas: 1
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
