apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: triple-fair
  name: triple-fair
spec:
  replicas: {{ .Values.statefulsets.triple.replicas }}
  serviceName: fdp-triple-service
  selector:
    matchLabels:
      app.kubernetes.io/name: triple-fair
  template:
    metadata:
      labels:
        app.kubernetes.io/name: triple-fair
    spec:
      containers:
      - image: {{ .Values.statefulsets.triple.image }}
        name: triple
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: {{ .Values.statefulsets.triple.cpu_requests }}
            memory: {{ .Values.statefulsets.triple.memory_requests }}
          limits:
            cpu: {{ .Values.statefulsets.triple.cpu_limits }}
            memory: {{ .Values.statefulsets.triple.memory_limits }}
        volumeMounts:
          - name: triple-pv
            mountPath: "/blazegraph-data"
      volumes:
      - name: triple-pv
        persistentVolumeClaim:
          claimName: triple-pv
      nodeSelector:
        cloud.google.com/gke-nodepool: data-pool
  volumeClaimTemplates:
  - metadata:
      name: triple-pv
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.statefulsets.triple.storage_size }}
